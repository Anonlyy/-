<div class="global-header">
  <div class="search">
    <div class="input-search">
      <input type="text" class="input" placeholder="搜索">
      <i>
        <free-icon icon="search"></free-icon>
      </i>
    </div>

  </div>
  <div class="header-right">

    <ul class="button-group clearfix">
      <el-tooltip  placement="bottom">
        <li class="button-item" [routerLink]="['/index']">
          <free-icon icon="home"></free-icon>
          <!--<span>返回主页</span>-->
        </li>
        <ng-template #tip>
          <span>返回主页</span>
        </ng-template>
      </el-tooltip>
      <el-tooltip  placement="bottom">
        <li class="button-item" (click)="fullScreen(!isFullScreen)">
          <free-icon icon="expand"></free-icon>
          <!--<span>返回主页</span>-->
        </li>
        <ng-template #tip>
          <span>全屏</span>
        </ng-template>
      </el-tooltip>
      <el-tooltip  placement="bottom">
        <li class="button-item" (click)="clearUserCookie()">
          <free-icon icon="sign-out"></free-icon>
          <!--<span>返回主页</span>-->
        </li>
        <ng-template #tip>
          <span>退出登录</span>
        </ng-template>
      </el-tooltip>
