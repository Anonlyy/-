<div class="player-left">
  <div class="button-group">
    <div class="btn-item">
      <free-icon icon="step-backward"></free-icon>
    </div>
    <div class="btn-item center" (click)="handleMediaPlay()">
      <free-icon icon="{{isPlay?'pause':'play'}}" [style.marginLeft]="isPlay?'0px':'3px'"></free-icon>
    </div>
    <div class="btn-item">
      <free-icon icon="step-forward"></free-icon>
    </div>
  </div>
</div>
<div class="player-body">
  <div class="play">
    <img [attr.src]="isPlay?media.blurPicUrl:'http://iph.href.lu/65x65'" class="play-pic" alt="">
      <div class="play-content">
        <p class="play-text">
          {{media.name}} <span>-{{media.artistsName}}</span>
        </p>
        <span class="play-times">
          {{MediaTime.currentTime}}/{{MediaTime.duration}}
        </span>
        <div class="play-range">
          <span class="range-value">
            <i class="progress" [style.width]="progressWidth+'%'"></i>
          </span>
        </div>
      </div>
    <!--<audio #media src="">-->
      <!--Your browser does not support the audio element.-->
    <!--</audio>-->
  </div>
</div>
